<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="profile">
        <h2>User Registration and Profile Creation</h2>
        <form id="registrationForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
    
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
    
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
    
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
    
            <label for="fitnessGoals">Fitness Goals:</label>
            <textarea id="fitnessGoals" name="fitnessGoals" rows="4"></textarea>
    
            <label for="dietaryPreferences">Dietary Preferences:</label>
            <textarea id="dietaryPreferences" name="dietaryPreferences" rows="4"></textarea>
    
            <label for="healthConditions">Existing Health Conditions:</label>
            <textarea id="healthConditions" name="healthConditions" rows="4"></textarea>
    
            <button type="submit">Register</button>
        </form>
    </section> 
</body>
</html>
