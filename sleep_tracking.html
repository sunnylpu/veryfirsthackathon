<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="sleep">
        <h2>Sleep Tracking</h2>
        <div id="sleepForm">
            <label for="sleepDuration">Sleep Duration (hours):</label>
            <input type="number" id="sleepDuration" name="sleepDuration" required>
    
            <label for="sleepQuality">Sleep Quality (1-10):</label>
            <input type="number" id="sleepQuality" name="sleepQuality" min="1" max="10" required>
    
            <label for="bedtimeRoutine">Bedtime Routine:</label>
            <textarea id="bedtimeRoutine" name="bedtimeRoutine" rows="4"></textarea>
    
            <label for="disturbances">Disturbances:</label>
            <textarea id="disturbances" name="disturbances" rows="4"></textarea>
    
            <button type="button" onclick="trackSleep()">Log Sleep</button>
        </div>
    
        <div id="sleepHistory">
            <h3>Recent Sleep Logs</h3>
            <ul id="sleepLogList">
                <!-- Sleep log items will be dynamically added here -->
            </ul>
        </div>
    </section> 
</body>
</html>
